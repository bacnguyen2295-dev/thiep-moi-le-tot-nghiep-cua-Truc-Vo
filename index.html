<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Mời Lễ Tốt Nghiệp</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #0d1b2a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .header {
            font-size: 18px;
            background-color: #1b263b;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .card {
            border: 2px solid gold;
            padding: 20px;
            border-radius: 10px;
            background-color: #0d1b2a;
        }
        .title {
            font-size: 36px;
            color: gold;
            margin: 0;
        }
        .subtitle {
            font-size: 22px;
            margin: 5px 0 20px 0;
        }
        .name {
            font-size: 26px;
            font-style: italic;
            color: gold;
        }
        .photo {
            margin-top: 20px;
        }
        .photo img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border: 4px solid gold;
            border-radius: 10px;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            padding: 10px 30px;
            margin: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-yes {
            background-color: gold;
            color: black;
        }
        .btn-no {
            background-color: #1b263b;
            color: white;
            border: 1px solid white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .contact {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">THƯ MỜI THAM GIA LỄ TỐT NGHIỆP CỦA TRÚC</div>
        <div class="card">
            <h1 class="title">Lễ Tốt Nghiệp</h1>
            <p class="subtitle">KỶ NIỆM NGÀY RA TRƯỜNG</p>
            <p class="name">Võ Thị Trúc</p>
            <p>Khóa <b>16</b></p>
            <div class="photo">
                <img src="avatar_vothitruc.png" alt="Võ Thị Trúc">
            </div>
            <div class="info">
                <p><b>Thứ 7, 16/08/2025 | 10:00 AM</b></p>
                <p>Cơ sở 2, Đại học Công Nghiệp Hà Nội, Thôn Trung, Bắc Từ Liêm, Hà Nội</p>
            </div>
            <a href="https://forms.gle/JHJSNbNNBMMY2PCV9" class="btn btn-yes">ĐI</a>
            <a href="#" class="btn btn-no">KHÔNG GO</a>
            <div class="contact">
                LIÊN HỆ: 0978.977.310
            </div>
        </div>
    </div>
</body>
</html>
